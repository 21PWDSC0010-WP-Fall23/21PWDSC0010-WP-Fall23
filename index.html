<!DOCTYPE html>
<html>
<head>
    <title>Photography Contest Registration</title>
</head>
<body>
    <img src="image1.png" alt="Photography Contest Image" width="300" height="200">
    <h1>Photography Contest Registration</h1>
    <form action="submit" method="POST">
        <label for="full-name">Full Name:</label><br><br>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="email">Email:</label><br><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="photo-title">Photo Title:</label><br><br>
        <input type="text" id="photo-title" name="photo-title" required><br><br>

        <label for="photo-description">Photo Description:</label><br><br>
        <textarea id="photo-description" name="photo-description" rows="4" required></textarea><br><br>

        <label for="photo-upload">Upload Photo:</label><br><br>
        <input type="file" id="photo-upload" name="photo-upload" accept="image/*" required><br><br>

        <label for="agreement">
            <input type="checkbox" id="agreement" name="agreement" required>
            I agree to the terms and conditions
        </label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
